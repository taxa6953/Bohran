<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ویدیوهای من</title>

<!-- Plyr (پلیر مدرن) -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

<style>
/* ======== پس‌زمینه مدرن + نویز + نور ======== */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: radial-gradient(circle at 30% 20%, #ffffff 0%, #dcdcdc 30%, #b9b9b9 65%, #9e9e9e 100%);
    position: relative;
    overflow-x: hidden;
    font-family: "IRANSans", sans-serif;
}

/* نویز آنالوگ حرفه‌ای */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    opacity: 0.18;
    pointer-events: none;
    z-index: 1;
}

/* نور نرم بالای صفحه */
.glow {
    position: fixed;
    width: 900px;
    height: 900px;
    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
    filter: blur(160px);
    opacity: 0.55;
    left: 50%;
    top: -200px;
    transform: translateX(-50%);
    z-index: 0;
}

/* ======== کانتینر لیکوئید گلس ======== */
.container {
    width: min(900px, 92%);
    margin: 60px auto;
    background: rgba(255,255,255,0.18);
    border-radius: 25px;
    padding: 40px;
    backdrop-filter: blur(16px);
    box-shadow: 0 10px 45px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
}

/* عنوان */
.title {
    text-align: center;
    font-size: 26px;
    font-weight: 700;
    color: #2e2e2e;
    margin-bottom: 35px;
}

/* ======== باکس ویدیو شیشه‌ای ======== */
.video-card {
    background: rgba(255,255,255,0.25);
    padding: 22px;
    border-radius: 20px;
    margin-bottom: 30px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    backdrop-filter: blur(12px);
}

/* دکمه دانلود */
.download-btn {
    margin-top: 12px;
    display: inline-block;
    padding: 12px 22px;
    border-radius: 12px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(4px);
    color: #111;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    transition: 0.25s;
}

.download-btn:hover {
    background: #fff;
    transform: scale(1.06);
}

/* ریسپانسیو */
@media (max-width: 600px){
    .container { padding: 25px; }
    .download-btn { width: 100%; text-align: center; }
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="container">
    <div class="title">پخش و دانلود ویدیوهای آموزشی</div>

    <!-- ویدیو 1 -->
    <div class="video-card">
        <video class="player" playsinline controls>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <a href="video1.mp4" download class="download-btn">دانلود ویدیو 1</a>
    </div>

    <!-- ویدیو 2 -->
    <div class="video-card">
        <video class="player" playsinline controls>
            <source src="video2.mp4" type="video/mp4">
        </video>
        <a href="video2.mp4" download class="download-btn">دانلود ویدیو 2</a>
    </div>

    <!-- ویدیو 3 -->
    <div class="video-card">
        <video class="player" playsinline controls>
            <source src="video3.mp4" type="video/mp4">
        </video>
        <a href="video3.mp4" download class="download-btn">دانلود ویدیو 3</a>
    </div>

</div>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const players = Array.from(document.querySelectorAll('.player')).map(p => new Plyr(p));
</script>

</body>
</html>
