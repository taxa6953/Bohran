<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>پس‌زمینه کلاسیک</title>
<style>
  :root{
    /* رنگ‌های قابل تغییر */
    --base-1: #e9dfc9;   /* رنگ زمینه روشن */
    --base-2: #d8c9a1;   /* رنگ گرادیانت تیره‌تر */
    --pattern-color: rgba(20,12,6,0.08); /* رنگِ الگو (شفافیت قابل تغییر) */
    --pattern-scale: 1.0; /* بزرگنماییِ الگو */
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Noto Sans", "Tahoma", sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* بدنه — گرادیانت زیر و الگوی داماسک روی آن */
  body{
    background:
      linear-gradient(180deg, var(--base-1) 0%, var(--base-2) 100%),
      /* SVG pattern as data URI */
      url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' width='400' height='400' viewBox='0 0 400 400'>\
        <defs>\
          <pattern id='p' patternUnits='userSpaceOnUse' width='200' height='200'>\
            <g fill='%23{c}'>\
              <path d='M100 10 C120 10 140 30 140 50 C140 80 100 120 100 120 C100 120 60 80 60 50 C60 30 80 10 100 10 Z'/>\
              <path d='M100 190 C120 190 140 170 140 150 C140 120 100 80 100 80 C100 80 60 120 60 150 C60 170 80 190 100 190 Z'/>\
              <path d='M190 100 C190 120 170 140 150 140 C120 140 80 100 80 100 C80 100 120 60 150 60 C170 60 190 80 190 100 Z'/>\
            </g>\
          </pattern>\
        </defs>\
        <rect width='100%' height='100%' fill='url(%23p)'/>\
      </svg>") center/ calc(200% * var(--pattern-scale)) repeat;
    background-attachment: fixed;
    color:#2b2b2b;
  }

  /* helper container to see effect */
  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
  }

  .card{
    width:min(960px,94%);
    background: rgba(255,255,255,0.6);
    border-radius:14px;
    padding:34px;
    box-shadow: 0 8px 30px rgba(10,10,10,0.12);
    backdrop-filter: blur(6px);
    text-align:center;
  }

  h1{ margin:0 0 8px; font-size:28px; color:#2f2b25; }
  p{ margin:0; color:#3b3229; opacity:.9; }
  
  /* ساده و قابل تنظیم: تغییرِ رنگ الگو */
  /* Note: replace {c} placeholder above with hex without # or adjust via CSS filter if needed. */
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>پس‌زمینهٔ کلاسیک</h1>
      <p>این پس‌زمینه داماسک با گرادیانت ترکیب شده — برای تغییر شدت الگو از <code>--pattern-color</code> و <code>--pattern-scale</code> استفاده کن.</p>
    </div>
  </div>
</body>
</html>
