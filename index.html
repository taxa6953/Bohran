<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>پخش امن ویدیوها</title>

<style>
    body {
        font-family: sans-serif;
        background: #f0f0f0;
        padding: 20px;
        text-align: center;
        user-select: none; /* جلوگیری از انتخاب متن */
    }

    .video-box {
        position: relative;
        width: 90%;
        max-width: 600px;
        margin: 30px auto;
        background: #ffffff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    video {
        width: 100%;
        border-radius: 10px;
        pointer-events: none; /* جلوگیری از کلیک مستقیم روی ویدیو */
    }

    /* لایه شفاف محافظ روی ویدیو */
    .protect-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: auto; 
        background: transparent;
    }
</style>

<!-- غیر فعال کردن راست‌کلیک -->
<script>
document.addEventListener("contextmenu", event => event.preventDefault());
document.addEventListener("dragstart", event => event.preventDefault());
document.addEventListener("drop", event => event.preventDefault());
</script>

</head>
<body>

<h2>پخش ویدیوها (نسخه غیرقابل دانلود)</h2>

<div class="video-box">
    <video controls controlsList="nodownload" disablePictureInPicture>
        <source src="video1.mp4" type="video/mp4">
    </video>
    <div class="protect-layer"></div>
</div>

<div class="video-box">
    <video controls controlsList="nodownload" disablePictureInPicture>
        <source src="video2.mp4" type="video/mp4">
    </video>
    <div class="protect-layer"></div>
</div>

<div class="video-box">
    <video controls controlsList="nodownload" disablePictureInPicture>
        <source src="video3.mp4" type="video/mp4">
    </video>
    <div class="protect-layer"></div>
</div>

</body>
</html>
