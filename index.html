<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ویدیوهای سازمان</title>

<!-- Plyr CSS -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

<style>
/* ===== پس‌زمینه گرادیانت خاکستری ===== */
body {
    margin: 0;
    padding: 0;
    font-family: "IRANSans", sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #e0e0e0, #a0a0a0);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 60px;
}

/* لوگو داخل باکس */
.logo {
    display: block;
    margin: 0 auto 10px auto;
    max-width: 120px;
    height: auto;
}

/* نام سازمان داخل باکس */
.org-name {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #222;
    margin-bottom: 25px;
}

/* کانتینر لیکویید گلس */
.container {
    width: min(900px, 92%);
    margin: 0 auto 60px auto;
    background: rgba(255,255,255,0.18);
    border-radius: 25px;
    padding: 40px;
    backdrop-filter: blur(16px);
    box-shadow: 0 10px 45px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
}

/* عنوان */
.title {
    text-align: center;
    font-size: 26px;
    font-weight: 700;
    color: #222;
    margin-bottom: 35px;
}

/* ویدیو کارت شیشه‌ای */
.video-card {
    background: rgba(255,255,255,0.25);
    padding: 22px;
    border-radius: 20px;
    margin-bottom: 30px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    backdrop-filter: blur(12px);
    position: relative;
}

/* Loader هنگام بافر */
.video-card.loading::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;
    height: 50px;
    border: 5px solid #fff;
    border-top: 5px solid transparent;
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 3;
}

.video-card.loading.active::after {
    display: block;
}

@keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* دکمه دانلود */
.download-btn {
    margin-top: 12px;
    display: inline-block;
    padding: 12px 22px;
    border-radius: 12px;
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(4px);
    color: #111;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    transition: 0.25s;
}

.download-btn:hover {
    background: #fff;
    transform: scale(1.06);
}

/* فوتر */
.footer {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-top: 30px;
}

/* ریسپانسیو */
@media (max-width: 600px){
    .container { padding: 25px; }
    .download-btn { width: 100%; text-align: center; }
}
</style>
</head>

<body>

<!-- لوگو -->
<img src="logo.png" alt="لوگو" class="logo">

<!-- نام سازمان -->
<div class="org-name">نام سازمان شما</div>

<!-- کانتینر اصلی -->
<div class="container">
    <div class="title">پخش و دانلود ویدیوها</div>

    <!-- ویدیو 1 -->
    <div class="video-card loading">
        <video class="player" playsinline controls preload="auto">
            <source src="video1.mp4" type="video/mp4">
        </video>
        <a class="download-btn" href="video1.mp4" download>دانلود ویدیو 1</a>
    </div>

    <!-- ویدیو 2 -->
    <div class="video-card loading">
        <video class="player" playsinline controls preload="auto">
            <source src="video2.mp4" type="video/mp4">
        </video>
        <a class="download-btn" href="video2.mp4" download>دانلود ویدیو 2</a>
    </div>

    <!-- ویدیو 3 -->
    <div class="video-card loading">
        <video class="player" playsinline controls preload="auto">
            <source src="video3.mp4" type="video/mp4">
        </video>
        <a class="download-btn" href="video3.mp4" download>دانلود ویدیو 3</a>
    </div>

    <!-- فوتر -->
    <div class="footer">طراحی: نام طراح | © 2025 | لایسنس معتبر</div>
</div>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
document.querySelectorAll(".player").forEach(video => {
    const wrapper = video.parentElement;
    wrapper.classList.add("loading");

    video.addEventListener("waiting", () => {
        wrapper.classList.add("active");
    });

    video.addEventListener("canplay", () => {
        wrapper.classList.remove("active");
    });

    video.addEventListener("playing", () => {
        wrapper.classList.remove("active");
    });

    new Plyr(video);
});
</script>

</body>
</html>
