<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ویدیوها</title>

<!-- استایل Plyr -->
<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

<style>
    body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;

    /* گرادیانت عمیق و حرفه‌ای */
    background: radial-gradient(circle at 20% 30%, #1a2a6c, transparent 60%),
                radial-gradient(circle at 80% 70%, #b21f1f, transparent 70%),
                radial-gradient(circle at 50% 90%, #fdbb2d, transparent 80%),
                linear-gradient(135deg, #0f0c29, #302b63, #24243e);

    background-size: cover;
    background-attachment: fixed;

    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .glass-box {
        width: 90%;
        max-width: 900px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        padding: 30px;
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    }

    .video-card {
        background: rgba(255, 255, 255, 0.25);
        border-radius: 18px;
        padding: 15px;
        margin-bottom: 25px;
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    .download-btn {
        margin-top: 12px;
        display: inline-block;
        padding: 10px 18px;
        border-radius: 10px;
        background: #ffffffbd;
        color: #000;
        font-size: 15px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .download-btn:hover {
        background: #fff;
        transform: scale(1.05);
    }

    h2 {
        color: white;
        text-align: center;
        margin-bottom: 25px;
    }
</style>
</head>
<body>

<div class="glass-box">
    <h2>پخش و دانلود ویدیوها</h2>

    <!-- VIDEO 1 -->
    <div class="video-card">
        <video class="player" playsinline controls>
            <source src="video1.mp4" type="video/mp4">
        </video>
        <a class="download-btn" href="video1.mp4" download>دانلود ویدیو 1</a>
    </div>

    <!-- VIDEO 2 -->
    <div class="video-card">
        <video class="player" playsinline controls>
            <source src="video2.mp4" type="video/mp4">
        </video>
        <a class="download-btn" href="video2.mp4" download>دانلود ویدیو 2</a>
    </div>

    <!-- VIDEO 3 -->
    <div class="video-card">
        <video class="player" playsinline controls>
            <source src="video3.mp4" type="video/mp4">
        </video>
        <a class="download-btn" href="video3.mp4" download>دانلود ویدیو 3</a>
    </div>

</div>

<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const players = Array.from(document.querySelectorAll('.player')).map(p => new Plyr(p));
</script>

</body>
</html>
